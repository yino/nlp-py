version: "2"
services:
  nlp-py:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    image: sk532359025/nlp_py
    volumes:
      - .:/code
    command: 
      - sh
      - -c
      - |
      gunicorn-c /nlp-model/gunicorn.conf.py main:app  --preload
    ports:
      - "9523:8000"
    tty: true
    environment:
      - ENV=prod
      - CONFIG_PATH=/code
    container_name: nlp-py
